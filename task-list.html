
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task List</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="tag-line">
        <div class="date" id="currentDay">Loading...</div>
        <div class="subheader" id="currentMonth">Loading...</div>
      </div>
    </div>
    <div class="tabs">
                <div class="tab active">All</div>
                <div class="tab">Pending</div>
                <div class="tab">Completed</div>
            </div>
    <div class="status">
      <h2>Your Task List</h2>    
      <ul id="list-container">
  <li class="task-item">
    <div class="task-info">
      <h3>Team Meeting</h3>
      <p class="task-time">9:00 a.m.</p>
      <p class="task-desc">In the Office.</p>
    </div>
    <div class="task-actions">
      <button class="delete-btn" onclick="deleteTask(this)">❌</button>
      <button class="complete-btn" onclick="toggleComplete(this)">✔️</button>
    </div>
  </li>
</ul>

    </div>
    <div class="nav">
      <a class="nav-item" href="index.html">
        <i class="fa-solid fa-house"></i><br />Home
      </a>
      <div class="nav-item" id="modaladdbtn">
        <i class="fa-solid fa-plus"></i> <br />Add
      </div>
    </div>
  </div>

  <!-- Modal Structure -->  
  <div id="taskModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Create New Task</h2>
      <span class="close" id="modalclosebtn">&times;</span>
    </div>
    <div class="modal-body">
      <label>Task Title</label>
      <input type="text" id="taskTitle" placeholder="Add your task" />

      <label>Task Details</label>
      <textarea id="taskDetails" placeholder="Add your task details"></textarea>

      <label>Time</label>
      <input type="time" id="taskTime" />
      <input type="hidden" id="editingTaskId">
    </div>
    <div class="modal-footer">
      <button onclick="addTask()">Add</button>
    </div>
  </div>
</div>


  <script src="script3.js"></script>
</body>
</html>
